<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--   BOOTSTRSAP   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <!--   FONT AWESOME   -->
    <script
      src="https://kit.fontawesome.com/36dc22a110.js"
      crossorigin="anonymous"
    ></script>

    <!--   STYLES   -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Brush | Home</title>
  </head>
  <body>
    <header>
      <!-- As a link -->
      <nav class="navbar bg-light container">
        <div class="container-fluid">
          <div class="upper-nav-icons">
            <a class="logout">Logout</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="menu-container"></div>
      <div class="container add-form">
        <div class="menu-container"></div>
        <div class="add-product-form">
          <h2>Add Product</h2>

          <div class="bg-info messageAdd"></div>
          <form id="addForm">
            <div>
              <label for="img">Photo Url</label>
              <input id="img" />
              <div class="message-container imgCon"></div>
            </div>
            <div>
              <label for="name">Name</label>
              <input id="name" />
              <div class="message-container nameCon"></div>
            </div>
            <div>
              <label for="price">Price</label>
              <input id="price" />
              <div class="message-container priceCon"></div>
            </div>
            <div>
              <label for="description">Description</label>
              <textarea id="description"></textarea>
              <div class="message-container descCon"></div>
            </div>
            <div class="featured-checkbox">
              <label for="featured">Featured</label>
              <input type="checkbox" id="featured" name="" value="" />
            </div>
            <button class="add-btn" type="submit">Add</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/js/settings/components/login/add.js" type="module"></script>
  </body>
</html>
